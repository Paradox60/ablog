{%  extends 'base.html' %}
{%  block title %}{{  post.title_tag }}{%  endblock %}
{%  block content %}


<h1>{{  post.title }}</h1>
<small>By:
    {{  post.author.first_name }}
    {{  post.author.last_name }}
    {{ post.post_date }}

</small><br/>
<hr>
<br/>
{{  post.body }}

<br/><br/>
<a href="{%  url 'home' %}" class="btn btn-warning">Back</a>
<a href="{%  url 'update_post' post.pk %}" class="btn btn-warning">Edit</a>
<a href="{%  url 'delete_post' post.pk %}" class="btn btn-warning">Delete</a>
{%  endblock %}
